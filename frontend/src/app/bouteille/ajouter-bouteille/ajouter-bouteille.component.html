
<div class="body ">
  <div class="title">
    <!--<p>{{ bouteille.bouteille?.nom }}</p>-->

    <a [routerLink]="['nonlister']">
      <mat-icon>add_circle</mat-icon><span> Ajouter une bouteille personnelle (non listé)</span>
    </a>

     <!-- <a [routerLink]="['nonlister']" ><span>Ajouter une bouteille personnelle (non listé)</span><mat-icon>add_circle</mat-icon></a> -->
   </div>
  <h2><strong>Ajouter une bouteille Listé:</strong></h2>
  <div class="search-box">
    <i class="bx bx-search-alt"></i>
    <input type="text" placeholder="Rechercher une bouteille" matInput [formControl]="myControl"
      [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option.bouteille_nom"
        (click)="autoCompleteForm(option)">
        {{ option.bouteille_nom }}
      </mat-option>
    </mat-autocomplete>
  </div>

  <form [formGroup]="formAjout" class="formulaire" (ngSubmit)="ajouterBouteille()">
    <mat-form-field class="">
      <mat-label>Nom du vin</mat-label>
      <input matInput type="text" disabled [value]="bouteilleSelected?.bouteille_nom">
    </mat-form-field>

  

    <mat-form-field class="">
      <mat-label>Millesime</mat-label>
      <input matInput type="number" formControlName="millesime" min="1800">
    </mat-form-field>
    <mat-form-field class="">
      <mat-label>Format</mat-label>
      <input matInput type="text" disabled [value]="bouteilleSelected?.format">
    </mat-form-field>
    <mat-form-field class="">
      <mat-label>Type</mat-label>
      <input matInput type="text" disabled [value]="bouteilleSelected?.type.nom">
    </mat-form-field>

    <mat-form-field class="">
      <mat-label>Pays</mat-label>
      <input matInput type="text" disabled [value]="bouteilleSelected?.pays.nom">
    </mat-form-field>

    <mat-form-field class="">
      <mat-label>Garde</mat-label>
      <input matInput type="number" formControlName="garde_jusqua" min="2023">
    </mat-form-field>

    <mat-form-field class="">
      <mat-label>Date d'achat</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date_achat">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="">
      <mat-label>Quantité</mat-label>
      <input matInput type="number" formControlName="quantite" min="1">
    </mat-form-field>

    <mat-form-field class="">
      <mat-label>Note</mat-label>
      <input matInput type="text" formControlName="note">
    </mat-form-field>

    <div class="button padding50">
      <button type="submit ">Ajouter</button>
    </div>
  </form>
</div>
