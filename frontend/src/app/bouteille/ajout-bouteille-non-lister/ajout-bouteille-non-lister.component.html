
<div class="body">
  <p><strong>Ajouter un vin</strong></p>
  

  <form [formGroup]="formAjout" class="formulaire" (ngSubmit)="ajouterBouteille()">
    <mat-form-field class="">
      <mat-label>Nom du vin</mat-label>
      <input matInput type="text" formControlName="nom">
    </mat-form-field>

  

    <mat-form-field class="">
      <mat-label>Millesime</mat-label>
      <input matInput type="number" formControlName="millesime">
    </mat-form-field>

    <mat-form-field class="">
      <mat-label>Type</mat-label>
      <input matInput type="text"formControlName="type">
    </mat-form-field>

    <mat-form-field class="">
      <mat-label>Pays</mat-label>
      <input matInput type="text" formControlName="pays">
    </mat-form-field>
    <mat-form-field class="">
      <mat-label>Description</mat-label>
      <input matInput type="text"formControlName="description">
    </mat-form-field>

    <mat-form-field class="">
      <mat-label>Prix</mat-label>
      <input matInput type="number" formControlName="prix">
    </mat-form-field>
    <mat-form-field class="">
      <mat-label>Garde</mat-label>
      <input matInput type="text" formControlName="garde_jusqua">
    </mat-form-field>

    <mat-form-field class="">
      <mat-label>Date d'achat</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date_achat">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="">
      <mat-label>Quantit√©</mat-label>
      <input matInput type="number" formControlName="quantite">
    </mat-form-field>

    <mat-form-field class="">
      <mat-label>Note</mat-label>
      <input matInput type="text" formControlName="note">
    </mat-form-field>

    <div class="button">
      <button type="submit">Ajouter</button>
    </div>
  </form>
</div>


<app-footer-auth></app-footer-auth>
