<div class="mat-typography">

    <h2>Login</h2>

    <form>

        <mat-form-field>
            <mat-label>Courriel</mat-label>
            <input matInput id="courriel" type="email" name="courriel" placeholder="courriel@example.com" required />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Mot de passe</mat-label>
            <input matInput id="mot_de_passe" type="password" name="mot_de_passe" placeholder="Mot de passe" required />
        </mat-form-field>

        <div>
            <button mat-raised-button class="btn btn--form" type="submit">Connecter</button>
        </div>
        
        <p><small><a routerLink="/enregistrer">Voulez-vous s'enregistrer?</a></small></p>

    </form>
</div>
