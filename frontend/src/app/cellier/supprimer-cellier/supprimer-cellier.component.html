<h1 mat-dialog-title>Suppression de Cellier</h1>
<div mat-dialog-content>
  Voulez-vous suppimer
  <hr>
  <strong>{{ nom }}</strong> ?
</div>
<div mat-dialog-actions class="modal-footer">
  <button mat-button (click)="fermerCellier()">Annuler</button>
  <button mat-button class="supprimer" (click)="supprimerCellier(id)" >Supprimer</button>
</div>
